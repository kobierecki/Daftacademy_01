<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d'inks</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<header>

            <img class="drinks-display__image" src="./img/mojito.jpg" alt="Mojito">

        </figure>

        </figure>
        <figure class="drinks-display__container">
            <img class="drinks-display__image" src="./img/eggnogg.jpg" alt="Egg Nogg">

        </figure>

            <img class="drinks-display__image" src="./img/zinger.jpg" alt="Zinger">

        </figure>

            <img class="drinks-display__image" src="./img/negroni.jpg" alt="Negroni">
            <figcaption class="drinks-display__caption">Negroni</figcaption>
        </figure>
        <figure class="drinks-display__container">
            <img class="drinks-display__image" src="./img/mojito.jpg" alt="Mojito">
            <figcaption class="drinks-display__caption">Mojito</figcaption>
        </figure>
    </section>
